
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background Transparent -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Drop Shadow Effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.3)" />
    </filter>
  </defs>

  <!-- Circles -->
  <circle cx="220" cy="200" r="80" fill="#0891b2" filter="url(#shadow)" opacity="0.95"/>
  <circle cx="300" cy="200" r="80" fill="#06b6d4" filter="url(#shadow)" opacity="0.95"/>
  <circle cx="380" cy="200" r="80" fill="#0e7490" filter="url(#shadow)" opacity="0.95"/>

  <!-- MVP Text -->
  <text x="220" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">M</text>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">V</text>
  <text x="380" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">P</text>
</svg>
